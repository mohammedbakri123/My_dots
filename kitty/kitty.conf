# Kitty Configuration
# A modern, hackable terminal emulator

# Font Configuration
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12.0

# Disable ligatures for code readability
disable_ligatures never

# Cursor
cursor #cdd6f4
cursor_text_color #1e1e2e
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0

# Mouse
mouse_hide_wait 3.0
focus_follows_mouse no
click_interval -1.0

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes
enable_audio_bell no
visual_bell_duration 0.0
bell_on_tab no

# Window Layout
remember_window_size yes
initial_window_width 95c
initial_window_height 55c
window_padding_width 4
window_margin_width 0
hide_window_decorations no
title_bar_style custom
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
active_tab_font_style bold
inactive_tab_font_style normal
tab_activity_symbol none

# Background & Opacity
background_opacity 0.95
dynamic_background_opacity no
dim_opacity 0.75

# Colors - will be overridden by wallust
foreground #cdd6f4
background #1e1e2e
selection_foreground none
selection_background #353749
color0 #45475a
color8 #585b70
color1 #f38ba8
color9 #f38ba8
color2 #a6e3a1
color10 #a6e3a1
color3 #f9e2af
color11 #f9e2af
color4 #89b4fa
color12 #89b4fa
color5 #f5c2e7
color13 #f5c2e7
color6 #94e2d5
color14 #94e2d5
color7 #bac2de
color15 #a6adc8

# URL Handling
url_color #0087bd
url_style curly
open_url_modifiers kitty_mod
open_url_with default
url_prefixes file ftp ftps git http https irc ircs mailto news sftp ssh

# Advanced
detect_urls yes
show_hyperlink_targets no
allow_hyperlinks yes
shell_integration enabled
allow_remote_control socket-only
listen_on none
term xterm-kitty

# Clipboard
clipboard_control write-clipboard write-primary
strip_trailing_spaces smart

# Tab Management
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map kitty_mod+. next_tab
map kitty_mod+, previous_tab
map kitty_mod+shift+. move_tab_forward
map kitty_mod+shift+, move_tab_backward
map kitty_mod+alt+t set_tab_title

# Window Management
map kitty_mod+enter new_window
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f toggle_fullscreen
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+0 change_font_size all 0
map kitty_mod+shift+equal change_font_size all +4.0
map kitty_mod+shift+minus change_font_size all -4.0

# Scrolling
map kitty_mod+shift+up scroll_line_up
map kitty_mod+shift+down scroll_line_down
map kitty_mod+shift+page_up scroll_page_up
map kitty_mod+shift+page_down scroll_page_down
map kitty_mod+shift+home scroll_home
map kitty_mod+shift+end scroll_end

# Clipboard
map kitty_mod+shift+c copy_to_clipboard
map kitty_mod+shift+v paste_from_clipboard
map kitty_mod+shift+s paste_from_selection
map kitty_mod+o pass_selection_to_program

# Miscellaneous
map kitty_mod+u kitten unicode_input
map kitty_mod+escape kitty_shell window
map kitty_mod+a>m set_background_opacity +0.1
map kitty_mod+a>l set_background_opacity -0.1
map kitty_mod+a>1 set_background_opacity 1
map kitty_mod+a>d set_background_opacity default

# Include wallust colors if available
include ~/.cache/wallust/colors-kitty.conf
