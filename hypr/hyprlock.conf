general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 3
}

source = ~/.cache/wallust/hyprland.conf

background {
    monitor =
    path = ~/.local/share/backgrounds/2025-12-20-08-10-33-1b68154eef964677e1fcbb278e029ee4.jpg
    blur_passes = 4
    blur_size = 14
    brightness = 0.4
    contrast = 1.15
    noise = 0.0117
}

label {
    monitor =
    text = $TIME
    font_size = 88
    font_family = JetBrainsMono Nerd Font
    halign = center
    valign = center
    position = 0, 180
    color = rgba($foreground, 0.95)
    shadow_passes = 1
    shadow_size = 10
    shadow_color = rgba(0, 0, 0, 0.7)
}

label {
    monitor =
    text = cmd[update:1000] date +"%-d %B %Y"
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    halign = center
    valign = center
    position = 0, 100
    color = rgba($color8, 0.8)
}

label {
    monitor =
    text = $USER
    font_size = 15
    font_family = JetBrainsMono Nerd Font
    halign = center
    valign = center
    position = 0, 0
    color = rgba($color6, 0.9)
}

input-field {
    monitor =
    size = 280, 50
    halign = center
    valign = center
    position = 0, -80
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba($color6, 0.25)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color = $foreground
    fade_on_empty = true
    fade_timeout = 1500
    placeholder_text = <i>password</i>
    rounding = 14
}

label {
    monitor =
    text = cmd[update:1000] playerctl metadata --format "{{ artist }} â€” {{ title }}" 2>/dev/null
    font_size = 13
    font_family = JetBrainsMono Nerd Font
    halign = center
    valign = bottom
    position = 0, 50
    color = rgba($color5, 0.7)
}
